<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Perusahaan Mobil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="logo.png" alt="Logo" class="logo">
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="model-mobil.html">Model Mobil</a></li>
                <li><a href="kontak.html">Kontak</a></li>
            </ul>
            <a href="keranjang.html" class="cart-icon">
                <img src="shopping-cart.png" alt="Keranjang">
            </a>
        </nav>
    </header>

    <div class="container">
        <div class="section checkout">
            <h2>Checkout</h2>
            <div id="selected-car"></div>
            <form id="checkout-form">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Alamat:</label>
                <input type="text" id="address" name="address" required>

                <label for="phone">Nomor Telepon:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="payment">Metode Pembayaran:</label>
                <select id="payment" name="payment" required>
                    <option value="credit-card">Kartu Kredit</option>
                    <option value="bank-transfer">Transfer Bank</option>
                    <option value="cash">Tunai</option>
                </select>

                <button type="submit">Bayar</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Perusahaan Mobil.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
